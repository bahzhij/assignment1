<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    input.ok { border-color: black; }
    input.ok { border-color: green; }
    input.notOk { border-color: red; }
    output.ok { color: green; border-color: green; }
    output.notOk { color: red; border-color: red; }
    </style>
  </head>
<body ng-app="LunchApp">
   <div class="container" ng-controller="LunchController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-model="dishes" ng-class="{ok: colorOk, notOk: colorOk == false}" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="showMessage()" class="btn btn-default">Check If Too Much</button>
         </div>
         <output class="form-group message" ng-class="{ok: colorOk, notOk: !colorOk}">
          {{message}}
         </output>
   </div>

</body>
</html>
